<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic Portfolio</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="#" id="logo">Saogat Rab</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div id="main-container" class="container">
            <div id="aboutMe">
                <section class="main-section">
                    <h1 id="sectionTitle">Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </section>

                <section class="sidebar">
                    <div id="connect">
                        <h2>Connect with Me</h2>

                        <img src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png" class="social" alt="Github">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Linkedin.svg/2000px-Linkedin.svg.png" class="social"
                            alt="LinkedIn">
                        <img src="https://www.shareicon.net/data/512x512/2015/08/30/93317_stackoverflow_512x512.png" class="social" alt="Stack Overflow">
                    </div>
                </section>

            </div>
        </div>
    </div>
    <footer>
        <p class="footerP">Copyright &#169 Saogat Rab</p>
    </footer>

</body>

</html>
